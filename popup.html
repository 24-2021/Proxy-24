<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Proxy 24</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- 添加消息容器 -->
  <div id="message-container" class="message-container"></div>
  
  <div class="title-container">
    <h2>Proxy 24</h2>
    <span class="subtitle">by 24</span>
  </div>
  
  <!-- 选项卡导航 -->
  <div class="tabs">
    <div class="tab active" data-tab="proxy">代理设置</div>
    <div class="tab" data-tab="add-proxy">添加代理</div>
    <div class="tab" data-tab="whitelist">白名单</div>
  </div>
  
  <!-- 代理设置选项卡内容 -->
  <div id="proxy-tab" class="tab-content active">
    <div class="card">
      <label for="proxy-select">选择代理:</label>
      <select id="proxy-select"></select>
      
      <div class="proxy-controls">
        <button id="toggle-proxy" type="button" class="btn-success">启用代理</button>
        <button id="delete-proxy" type="button" class="btn-warning">删除代理</button>
      </div>
      
      <div id="status-indicator"></div>
    </div>
  </div>
  
  <!-- 添加代理选项卡内容 -->
  <div id="add-proxy-tab" class="tab-content">
    <div class="card">
      <h3>添加新代理</h3>
      <div class="form-group">
        <label for="proxy-type">类型:</label>
        <select id="proxy-type">
          <option value="http">HTTP</option>
          <option value="https">HTTPS</option>
          <option value="socks4">SOCKS4</option>
          <option value="socks5">SOCKS5</option>
        </select>
      </div>
      
      <div class="host-port-container">
        <div class="form-group">
          <label for="proxy-host">主机:</label>
          <input type="text" id="proxy-host" placeholder="💥127.0.0.1">
        </div>
        
        <div class="form-group">
          <label for="proxy-port">端口:</label>
          <input type="number" id="proxy-port" placeholder="💥8080">
        </div>
      </div>
      
      <div class="auth-container">
        <div class="form-group">
          <label for="proxy-username">用户名:</label>
          <input type="text" id="proxy-username" placeholder="🔒username">
        </div>
        
        <div class="form-group">
          <label for="proxy-password">密码:</label>
          <input type="password" id="proxy-password" placeholder="🔒password">
        </div>
      </div>
      
      <button id="add-proxy" type="button" class="btn-primary">添加代理</button>
    </div>
  </div>
  
  <!-- 白名单选项卡内容 -->
  <div id="whitelist-tab" class="tab-content">
    <div class="card">
      <h3>白名单管理</h3>
      <p class="help-text">添加到白名单的域名将直接连接，不通过代理</p>
      
      <!-- 删除这部分
      <div class="form-group">
        <label for="whitelist-domain">域名:</label>
        <input type="text" id="whitelist-domain" placeholder="例如: example.com">
      </div>
      
      <button id="add-whitelist" type="button" class="btn-primary">添加到白名单</button>
      
      <div class="divider"></div>
      -->
      
      <div class="form-group">
        <textarea id="batch-whitelist" placeholder="多个域名请用换行分隔"></textarea>
      </div>
      
      <button id="batch-add-whitelist" type="button" class="btn-primary">添加到白名单</button>
      
      <div class="divider"></div>
      
      <div class="form-group">
        <select id="whitelist-items" size="5"></select>
      </div>
      
      <div class="whitelist-controls">
        <button id="remove-whitelist" type="button" class="btn-warning">移除选中</button>
        <button id="clear-whitelist" type="button" class="btn-danger">清空白名单</button>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
